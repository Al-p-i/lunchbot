<!DOCTYPE html>
<html lang="en">
<head>
	<title>Join Ali Lunch</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/Al-p-i/lunchbot/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/Al-p-i/lunchbot/css/util.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/Al-p-i/lunchbot/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="	background-image: url('https://cdn.jsdelivr.net/gh/Al-p-i/lunchbot/images/za-zavtrakom-1914.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Join Ali lunch
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" id="login-form" action="javascript:void(0);">

					<div class="wrap-input100 validate-input" data-validate = "Format: +7-9671234567">
						<input class="input100" type="text" name="phone" placeholder="Phone: +7-9671234567">
						<span class="focus-input100" data-placeholder="&#128222;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button id="join" class="login100-form-btn">
							Join
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->
	<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/gh/Al-p-i/lunchbot/js/main.js"></script>

</body>
</html>
